<div class="register-container">
    <mat-card class="register-card">
      <div class="header">
        <img src="assets/flow.svg" alt="FlowMatch" class="logo" />
        <h2>Create your account</h2>
        <p>Start managing invoices smartly</p>
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Choose a username" />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Enter a valid email address
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>        
  
        <button mat-flat-button color="primary" class="register-btn" [disabled]="registerForm.invalid">
          Create Account
        </button>
      </form>
  
      <div class="footer">
        <p>Already have an account? <a routerLink="/login">Sign In</a></p>
      </div>
    </mat-card>
  </div>
