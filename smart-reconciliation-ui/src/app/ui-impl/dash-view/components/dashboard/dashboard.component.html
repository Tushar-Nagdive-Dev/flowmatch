<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <h3>FlowMatch</h3>
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/dashboard/invoices" routerLinkActive="active">
        <mat-icon>receipt_long</mat-icon>
        <span>Invoices</span>
      </a>
      <a mat-list-item routerLink="/dashboard/reconciliation" routerLinkActive="active">
        <mat-icon>compare_arrows</mat-icon>
        <span>Reconciliation</span>
      </a>
      <a mat-list-item routerLink="/dashboard/users" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <span class="app-name">FlowMatch</span>
      <span class="spacer"></span>
      <!-- Notification Bell Icon -->
      <button mat-icon-button aria-label="Notifications">
        <mat-icon matBadge="3" matBadgeColor="warn">notifications_none</mat-icon>
      </button>

      <!-- Profile/User Icon -->
      <button mat-icon-button aria-label="Account">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <mat-card class="welcome-card">
        <h2>Welcome Tushar ðŸ‘‹</h2>
        <p>Your Smart Reconciliation Dashboard</p>
      </mat-card>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
