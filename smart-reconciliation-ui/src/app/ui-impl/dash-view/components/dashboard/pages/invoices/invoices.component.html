<mat-card class="invoice-card">
    <h2>Invoices</h2>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
  
      <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice ID</th>
        <td mat-cell *matCellDef="let invoice">{{ invoice.invoiceId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
        <td mat-cell *matCellDef="let invoice">{{ invoice.customerName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let invoice">â‚¹{{ invoice.amount }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let invoice">{{ invoice.status }}</td>
      </ng-container>
  
      <ng-container matColumnDef="issueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Date</th>
        <td mat-cell *matCellDef="let invoice">{{ invoice.issueDate }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5"></mat-paginator>
  </mat-card>
