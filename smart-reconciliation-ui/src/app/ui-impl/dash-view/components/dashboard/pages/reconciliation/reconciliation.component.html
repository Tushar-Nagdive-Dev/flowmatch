<mat-card class="reconciliation-card">
    <h2>Reconciliation Records</h2>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
  
      <ng-container matColumnDef="reconciliationId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reconciliation ID</th>
        <td mat-cell *matCellDef="let record">{{ record.reconciliationId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice ID</th>
        <td mat-cell *matCellDef="let record">{{ record.invoiceId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let record">{{ record.status }}</td>
      </ng-container>
  
      <ng-container matColumnDef="matchedAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Matched Amount</th>
        <td mat-cell *matCellDef="let record">â‚¹{{ record.matchedAmount }}</td>
      </ng-container>
  
      <ng-container matColumnDef="reconciliationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let record">{{ record.reconciliationDate }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="5"></mat-paginator>
  </mat-card>
